<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWORD MKT INDIA - Premium Decorative Showpiece Swords</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>SWORD MKT INDIA</h1>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Premium Decorative Showpiece Swords</h2>
    </section>

    <!-- Product Section -->
    <section id="products">
        <h3>Our Products</h3>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Sword+1" alt="Decorative Sword 1">
                <h4>Royal Katana Showpiece</h4>
                <p>Price: ₹2,500</p>
                <button onclick="orderViaWhatsApp('Royal Katana Showpiece')">Order via WhatsApp</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Sword+2" alt="Decorative Sword 2">
                <h4>Medieval Broadsword Replica</h4>
                <p>Price: ₹3,000</p>
                <button onclick="orderViaWhatsApp('Medieval Broadsword Replica')">Order via WhatsApp</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h3>Contact Us</h3>
        <p>Order directly via WhatsApp: <a href="https://wa.me/919876543210?text=Hi%2C%20I%20want%20to%20inquire%20about%20your%20products." target="_blank">+91 98765 43210</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Decorative showpiece swords only. Not real weapons.</p>
    </footer>

    <script>
        function orderViaWhatsApp(product) {
            const message = encodeURIComponent(`Hi, I'd like to order ${product}. Please provide details.`);
            window.open(`https://wa.me/919876543210?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
